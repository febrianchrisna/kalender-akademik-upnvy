			<style>body { background-image: url('assets/media/auth/bg4.jpg'); } [data-bs-theme="dark"] body { background-image: url('assets/media/auth/bg4-dark.jpg'); }</style>
			<!--end::Page bg image-->
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-column-fluid flex-lg-row">
				<!--begin::Aside-->
				<div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
					<!--begin::Aside-->
					<div class="d-flex flex-center flex-lg-start flex-column">
						<!--begin::Logo-->
						<a href="../../demo54/dist/index.html" class="mb-7">
							<img alt="Logo" src="assets/media/logos/logo-sign-in.png" style="width: 230px;"/>

				<!--begin::Aside-->
				<!--begin::Body-->
				<div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
					<!--begin::Card-->
					<div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
						<!--begin::Wrapper-->
						<div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
							<!--begin::Form-->
							<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
								<!--begin::Heading-->
								<div class="text-center mb-11">
									<!--begin::Title-->
									<h1 class="text-dark fw-bolder mb-3">Sign In</h1>

									<!--begin::Email-->
									<input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" />

								</div>
								<!--end::Input group=-->

									<!--begin::Password-->

								<div class="d-grid my-10">
									<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">

										<span class="indicator-label">Sign In</span>
										<!--end::Indicator label-->
										<!--begin::Indicator progress-->

		<!--end::Root-->
		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="assets/plugins/global/plugins.bundle.js"></script>
		<script src="assets/js/scripts.bundle.js"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Custom Javascript(used for this page only)-->
		<script>
		  document.getElementById("kt_sign_in_form").addEventListener("submit", async function (e) {
		    e.preventDefault();
		    const email = document.querySelector('input[name="email"]').value.trim();
		    const password = document.querySelector('input[name="password"]').value.trim();

		    // Validate input fields
		    if (!email || !password) {
		      alert("Please fill in both email and password fields.");
		      return;
		    }

		    try {
		      const response = await fetch("http://localhost:5000/api/login", {
		        method: "POST",
		        headers: {
		          "Content-Type": "application/json",
		        },
		        body: JSON.stringify({ email, password }),
		        credentials: "include", // Include cookies for session management
		      });

		      const result = await response.json();

		      if (response.ok) {
		        alert(result.msg);
		        window.location.href = "calendar.html"; // Redirect to dashboard or another page
		      } else {
		        alert(result.msg || "Login failed. Please check your credentials.");
		      }
		    } catch (error) {
		      console.error("Error:", error);
		      alert("An error occurred while processing your request. Please try again later.");
		    }
		  });
		</script>
		<!--end::Custom Javascript-->
		<!--end::Javascript-->
